<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DramaBot - Trending Dramas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-size: 48px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .drama-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
        }

        .drama-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .drama-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .drama-cover {
            width: 100%;
            height: 350px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .drama-info {
            padding: 20px;
        }

        .drama-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .drama-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #666;
            font-size: 14px;
        }

        .drama-episodes {
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }

        .no-dramas {
            text-align: center;
            color: white;
            font-size: 24px;
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }

            .drama-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .drama-cover {
                height: 220px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üé¨ Trending Dramas</h1>

        {% if dramas %}
        <div class="drama-grid">
            {% for drama in dramas %}
            <a href="/watch/{{ drama.book_id }}/1" style="text-decoration: none;">
                <div class="drama-card">
                    <img src="{{ drama.cover_url }}" alt="{{ drama.title }}" class="drama-cover"
                        onerror="this.src='https://via.placeholder.com/250x350?text=No+Image'">
                    <div class="drama-info">
                        <div class="drama-title">{{ drama.title }}</div>
                        <div class="drama-meta">
                            {% if drama.views %}
                            <span>üëÅ {{ drama.views }}</span>
                            {% endif %}
                            {% if drama.episode_count %}
                            <span class="drama-episodes">{{ drama.episode_count }} Eps</span>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
        {% else %}
        <div class="no-dramas">
            <p>No dramas found üò¢</p>
        </div>
        {% endif %}
    </div>
</body>

</html>
